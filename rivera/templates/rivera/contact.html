{% extends 'rivera/layout.html' %}
{% load static %}

{% block title %}

    Rivera :: CONTACT

{% endblock %}

{% block header %}

    Contact

{% endblock %}

{% block content %}

  <!-- Contact -->
  <div class="contact py-5" id="contact">
    <div class="container">
        <div class="text-h3 text-center">
            <h3>CONTACT US</h3>
        </div>
        <div class="row">
            <div class="col-md-6 content-left">
                <h4>CONTACT FORM</h4>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputtext" placeholder="Name" required="">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required="">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message" required=""></textarea>
                        </div>
                        <input type="submit" class="form-button" value="SUBMIT">
                    </div>
                </form>
            </div>
            <div class="col-md-6 content-right">
                <h4>ADDRESS</h4>
                
                <div class="add-info">
                    
                    <p><span class="contact-right-icons"><i class="fas fa-map-marker"></i></span> 1608 US-19, Ellaville, USA.</p>
                </div>
                <div class="add-info">
                    
                    <p><span class="contact-right-icons"><i class="fas fa-phone"></i></span> +(012) 345 6789</p>
                </div>
                <div class="add-info">
                    
                    <p><span class="contact-right-icons"><i class="fas fa-envelope"></i></span> <a href=" {% static 'mailto:info@example.com' %} ">info@example.com</a></p>
                </div>
              


            </div>
        </div>
    </div>
</div>
<!--// Contact-->

{% endblock %}
