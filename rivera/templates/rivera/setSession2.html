{% extends 'rivera/layout.html' %}
{% load static %}

{% block title %}

    Rivera :: Signin

{% endblock %}

{% block header %}

    Sign In

{% endblock %}

{% block content %}


<div class="about pt-0" id="about">
	<div class="main-about">
        <div class="container">
            <div class="row">
                <div class="col-md-6 about-left">
                    <div>
                        <form action="" method="POST">
                            {% csrf_token %}
                    
                            <table>
                    
                            <tr>
                                <td>
                                    <label>Username</label>
                                    <input type="text" name="username"><br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Password</label>
                                    <input type="password" name="password">
                                </td>
                            
                            </tr>
                            </table>
                            <input type="submit" class="form-button" value="Sign In">
                        </form>
                    </div>
                </div>
                <div class="col-md-6 about-right">
                    <img src=" {% static 'images/m1.jpg' %} " alt="image"/>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
