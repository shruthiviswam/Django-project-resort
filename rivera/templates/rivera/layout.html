    <!-- js -->
    <script src=" {% static 'js/jquery.min.v3.js' %} "></script>
    <script src=" {% static 'js/bootstrap.min.js' %} "></script>
    <!-- //js -->

    <!-- pop-up(for video popup)-->
    <script src=" {% static 'js/jquery.magnific-popup.js' %} "></script>

    <script>
        $(document).ready(function () {
            $('.popup-with-zoom-anim').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>
    <!-- //pop-up-box (syllabus section video)-->

    <script src=" {% static 'js/easy-responsive-tabs.js' %} "></script>
    <script>
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true, // 100% fit in a container
                closed: 'accordion', // Start closed if in accordion view
                activate: function (event) { // Callback function if tab is switched
                    var $tab = $(this);
                    var $info = $('#tabInfo');
                    var $name = $('span', $info);
                    $name.text($tab.text());
                    $info.show();
                }
            });
            $('#verticalTab').easyResponsiveTabs({
                type: 'vertical',
                width: 'auto',
                fit: true
            });
        });
    </script>


    <!-- stats -->
    <script src=" {% static 'js/jquery.waypoints.min.js' %} "></script>
    <script src=" {% static 'js/jquery.countup.js' %} "></script>
    <script>
        $('.counter').countUp();
    </script>
    <!-- //stats -->

    <!-- clients js file-->
    <script src=" {% static 'js/jquery.wmuSlider.js' %} "></script>
    <script>
        $('.example1').wmuSlider();
    </script>
    <!-- //clients js file -->
    <!-- js for portfolio  -->
    <script src=" {% static 'js/jquery.chocolat.js ' %} "></script>
    <!--light-box-files -->
    <script>
        $(function () {
            $('.portfolio-grids a').Chocolat();
        });
    </script>
    <!-- /js for portfolio -->


    <!-- start-smooth-scrolling -->
    <script src=" {% static 'js/move-top.js' %} "></script>
    <script src=" {% static 'js/easing.js' %} "></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();

                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>
    <!-- //end-smooth-scrolling -->
    <!-- smooth-scrolling-of-move-up -->
    <script>
        $(document).ready(function () {
            /*
            var defaults = {
            	containerID: 'toTop', // fading element id
            	containerHoverID: 'toTopHover', // fading element hover id
            	scrollSpeed: 1200,
            	easingType: 'linear' 
            };
            */

            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
    <script src=" {% static 'js/SmoothScroll.min.js' %} "></script>

    <!-- //smooth-scrolling-of-move-up -->

</body>

</html>
